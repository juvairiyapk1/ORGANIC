
## spring dataSource configuration
spring.datasource.url= ${db-url}
spring.datasource.username=${db-username}
spring.datasource.password=${db-password}


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

#Used to control whether or not the SQL statements generated by JPA are formatted
spring.jpa.properties.hibernate.format_sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#debug logs for App security
logging.level.org.springframework.security=DEBUG


#debug logs for SQL JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.main.allow-circular-references=true

# Set the root logger's logging level to INFO
logging.level.root=INFO


#mailsender
# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=${mail-port}
spring.mail.username=${mail-username}
spring.mail.password=${mail-password}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true


spring.session.store-type=jdbc

razorpay.api.key.id=${rzp-id}
razorpay.api.key.secret=${rzp-secret}

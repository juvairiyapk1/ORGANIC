            <div class="row">
             <div class="col-md-3 ">
                <div class="card border border-2 m-4 p-4">
                    <div class="card-body">
                        <h2 class="card-title">Balance</h2>
                        <p class="card-text">Balance: <span th:text="${walletBalance}">$0.00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card border border-2 m-4 p-4">
                    <h2 class="card-title">Transaction History</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Iterate over transaction history and display each transaction -->
                        <tr th:each="transaction : ${transactionHistory}">
                            <td th:text="${transaction.transactionTime}"></td>
                            <td th:text="${transaction.transactionType}"></td>
                            <td th:text="${transaction.amount}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
